<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" type="text/css" href="CSS for calculator.css" >
        <script src="Calculator.js"></script>
    <head>
    <body>
        <div class="text">
            <p class="output">0</p>
        </div>
        <div>
            <input type="button" value="AC" class="answer"></input>
        </div>
        <div> 
            <input type="button" value="7" class="number"></input>
            <input type="button" value="8" class="number"></input>
            <input type="button" value="9" class="number"></input>
            <input type="button" value="รท" class="symbol"></input>
        </div>
        <div>
            <input type="button" value="4" class="number"></input>
            <input type="button" value="5" class="number"></input>
            <input type="button" value="6" class="number"></input>
            <input type="button" value="x" class="symbol"></input>
        </div>
        <div>
            <input type="button" value="1" class="number"></input>
            <input type="button" value="2" class="number"></input>
            <input type="button" value="3" class="number"></input>
            <input type="button" value="-" class="symbol"></input>
        </div>
        <div>
            <input type="button" value="0" class="number"></input>
            <input type="button" value="." class="number"></input>
            <input type="button" value="=" class="symbol"></input>
            <input type="button" value="+" class="symbol"></input>
        </div>
    </body>
</html>
